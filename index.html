<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather!</title>
</head>

<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="w3-container"></div>
        <h1 class="w3-center w3-animate-top"><img src="image\Ol3U8W-clouds-free-download-transparent.png"></h1>
        </div> 
        <div class="container" id="title"><h1>Weather Dashboard</h1></div>
      </nav>  

    <div class="wrapper">
    <div id="search">
        <h2>Search your City:</h2>
        <input type="text" class="city"><button class="btn"><i class="material-icons">search</i></button>
        <div id="city-list">
        </div>
    </div>

    <div class="conainer" id="location">
        <h2 class="city-name"></h2>
        <div class="temp"></div>
        <div class="humid"></div>
        <div class="wind"></div>
        <div class="uv"></div>

        <div id="five-day">
        <div class="row" id="two">
            <div class="day" id="day-one">
                <p class="icon-one"></p>
                <p class="temp-one"></p>
                <p class="humid-one"></p>
            </div>
            <div class="day" id="day-two">
                <p class="icon-two"></p>
                <p class="temp-two"></p>
                <p class="humid-two"></p>
            </div>
            <div class="day" id="day-three">
                <p class="icon-three"></p>
                <p class="temp-three"></p>
                <p class="humid-three"></p>
            </div>
            <div class="day" id="day-four">
                <p class="icon-four"></p>
                <p class="temp-four"></p>
                <p class="humid-four"></p>
            </div>
            <div class="day" id="day-five">
                <p class="icon-five"></p>
                <p class="temp-five"></p>
                <p class="humid-five"></p>
                
            </div>
        </div>
        </div>
    </div>
    </div>
<script rel="scriptsheet" src="style.js"></script>
</body>
</html>
